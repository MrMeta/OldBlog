[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date
type = datetime
width = 1/4

[fields.modified_date]
label = Modified date
type = datetime
width = 1/4

[fields.tags]
label = Tags
type = strings

[fields.premise]
label = Premise
type = string

[fields.body]
label = Body
type = markdown